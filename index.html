<!DOCTYPE html>
<html>
<body>

<p>Implement a method:</p>
<ul>
	<li>That generates 16 random Integer values between -1000 and 1200</li>
    <li>Sorts these values by reverse natural order, ie 10, 9, 8...</li>
    <li>Collects and returns the number of values evenly dividable by 15, ie 150, 30, 15.</li>
</ul>

<p id="demo"></p>

<script>
    	let max = 1200;
    	let min = -1000;
    	var final = [];
    	for (i = 0; i < 16; i++){
       		final.push(Math.floor(Math.random() * (max - min + 1) ) + min);
    	}
    	final.sort();
    	final.reverse();
	    var output = [];
    	for (i = 0; i < final.length; i++){
	        if(final[i] % 15 == 0){
        	    output.push(final[i]);
    	    };
	    };

	document.getElementById("demo").innerHTML = output;
</script>

</body>
</html>
